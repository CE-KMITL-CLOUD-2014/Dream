<md-button class="md-button-fab" aria-label="menu" ng-click="toggleLeft()" hide-md>
		<md-icon icon="images/sidenav_32.png"  style="width: 32px; height: 32px;"></md-icon>
</md-button>
<table class="table table-striped" ng-init="listSaving()">
<tr>
  <th>End Date</th>
  <th>Amount</th>
  <th>Goal</th>
  <th>Description</th>
  <th>Amount Left</th>
</tr>
  <tr ng-repeat="item in savingList">
<!--   <td>{{ item.end_time | date:'yyyy/MM/dd'}}</td> -->
  	<td><div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}" ng-if="hasClick">
			<input type="text" data-min-date="today" data-autoclose="1" ng-model="item.end" name="dateField" bs-datepicker
			placeholder="End Date">
		</div>
		<span ng-if="hasClick == false">{{ item.end }}</span>
	</td>
  <td><md-text-float ng-if="hasClick" ng-model="item.startAmount"></md-text-float><span ng-if="hasClick == false">{{ item.startAmount }}</span></td>
  <td><md-text-float ng-if="hasClick" ng-model="item.goal"></md-text-float><span ng-if="hasClick == false">{{ item.goal }}</span></td>
  <td><md-text-float ng-if="hasClick" ng-model="item.description"></md-text-float><span ng-if="hasClick == false">{{ item.description }}</span></td>
  <td><span>{{ item.goal - item.startAmount }}</span></td><td><img src="images/like_24.png" ng-show="item.goal - item.startAmount == 0"><img src="images/dislike_24.png" ng-show="item.goal - item.startAmount > 0"></td>
  <td>
  <md-button class="md-button-raised md-button-colored" ng-click="editSaving(item.saveID, item.end, item.startAmount, item.goal, item.description)" ng-if="hasClick == true">edit</md-button>
  </td>
  <td>
  <md-button class="md-button-raised md-button-colored" ng-click="deleteSaving(item.saveID)" ng-if="hasClick == true">delete</md-button>
  </td>
  </tr>
  <tr>
  	<td><md-button class="md-button-raised md-button-colored" ng-click="hasClick=true">Edit</md-button></td>
  	<td ng-show="hasClick==true"><md-button class="md-button-raised md-button-colored" ng-click="hasClick=false">Cancle</md-button></td>
  </tr>
</table>
